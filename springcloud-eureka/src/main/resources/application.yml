server:
  port: 7001
eureka:
  instance: # eureak实例定义
    hostname: localhost # 定义 Eureka 实例所在的主机名称
  client:
    fetch-registry: false #是否要从注册中心获取注册信息
    register-with-eureka: false #是否注册到Eureka服务中心
    service-url:
      #defaultZone: http://localhost:7001/eureka 默认访问地址
      defaultZone: http://admin:admin@localhost:7001/eureka  #Eureka增加安全机制后的访问地址
  server:
    eviction-interval-timer-in-ms: 1000   #设置清理的间隔时间，而后这个时间使用的是毫秒单位（默认是60秒）
    enable-self-preservation: true #设置为false表示关闭保护模式


spring:
  security:
    user:
      name: admin
      password: admin